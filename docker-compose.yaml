services:
  backend:
    build: ./backend
    container_name: easyfest-backend
    env_file:
      - ./backend/.env
    volumes:
      - ./data:/app/.tmp
    expose:
      - "1337"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: easyfest-frontend
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: easyfest-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
